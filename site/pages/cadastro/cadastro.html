<head>

    <link rel="stylesheet" href="../../css/style.css">

<body class="registrar">
    <div class="header">
        <div class="container">
          <div class="foto">
            <img src="../../assets/icon/favicon2.png" alt="" class="logo">
            <h1 class="titulo">Runas e Sombras</h1>
          </div>
            <ul class="navbar">
              <li class="agora">
                <a href="../../index.html">Home</a>
              </li>
              <li>
                <a href="../sobre/sobre.html">Sobre</a>
              </li>

                <a href="../login/login.html">Login</a>
              </li>
              <li>
                <a href="#" style="font-weight: bold;">Cadastro</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="login">

            <div class="container">
              <div class="card card-cadastro">
                <h2>Bem-vindo!</h2>
                <div class="formulario">
                  <div class="campo">
                    <span>Nome:</span>
                    <input id="nome_input" type="text" placeholder="Seu nome" />
                  </div>
                  <div class="campo">
                    <span>E-mail:</span>
                    <input id="email_input" type="text" placeholder="email@provedor.com" />
                  </div>
                  <div class="campo">
                    <span>Senha:</span>
                    <input id="senha_input" type="password" placeholder="******" />
                  </div>
                  <div class="campo">
                    <span>Confirmação da Senha:</span>
                    <input id="confirmacao_senha_input" type="password" placeholder="******" />
                  </div>
                  <button class="botao">Cadastrar</button>
                </div>
              </div>
            </div>
          </div>

          <div class="footer">
            <div class="container">
              <img src="../../assets/icon/favicon2.png" alt="logo" class="logoFooter">
              <p>Desenvolvido por João do Carmo</p>
